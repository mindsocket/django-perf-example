	<script>
	  // Hackish function to tie up the javascript engine, 
	  // simulates your own slow front-end code ;)
	  function waitasec() {
	    var date = new Date();
	    var curDate = null;
	    do { curDate = new Date(); }
	    while (curDate - date < 1000);
	  }
	  document.addEventListener('DOMContentLoaded', waitasec, false);
	  document.addEventListener('load', waitasec, false);
	</script>
